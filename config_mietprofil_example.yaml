# Example config snippet for Willhaben Mietprofil enforcement
# Add this to your config.yaml under the Willhaben section

# Willhaben auto-contact configuration
willhaben_auto_contact: true
willhaben_headless: true
willhaben_delay_min: 0.5
willhaben_delay_max: 2.0

# Mietprofil enforcement mode
# Options: "disabled", "fast", "stable"
#
# disabled - No active checking, relies on Willhaben's auto-check (default)
# fast     - Quick enforcement: 2-method state check, single attempt, 4 click strategies
# stable   - Maximum reliability: network idle wait, 4-method state check with confidence,
#            persistence verification, viewport scrolling, randomized strategies,
#            3 retries with exponential backoff (recommended for A/B testing)
#
willhaben_mietprofil_mode: disabled  # Change to "fast" or "stable"
