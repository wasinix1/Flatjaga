# Example config snippet for Willhaben Mietprofil enforcement
# Add this to your config.yaml under the Willhaben section

# Willhaben auto-contact configuration
willhaben_auto_contact: true
willhaben_headless: true
willhaben_delay_min: 0.5
willhaben_delay_max: 2.0

# NEW: Enforce Mietprofil sharing checkbox is checked
# Set to true to actively ensure the "Mietprofil teilen" checkbox is checked
# Uses robust waiting mechanism for React components to load
# Recommended if the checkbox is often failing to be checked automatically
willhaben_enforce_mietprofil_sharing: false  # Change to true to enable (FAST mode)

# NEW: Enable STABLE mode for maximum reliability and stealth
# Requires willhaben_enforce_mietprofil_sharing to be true
# false = FAST mode (quick, simple verification)
# true  = STABLE mode (network idle, 4-method state check, persistence verification,
#                       viewport scrolling, randomized strategies, 3 retries with backoff)
# Recommended for A/B testing and maximum detection resistance
willhaben_mietprofil_stable_mode: false  # Change to true for STABLE mode

# ===== CONFIGURATION MODES =====
#
# Mode 1 - Disabled (Default):
#   willhaben_enforce_mietprofil_sharing: false
#   willhaben_mietprofil_stable_mode: false
#
# Mode 2 - FAST Enforcement:
#   willhaben_enforce_mietprofil_sharing: true
#   willhaben_mietprofil_stable_mode: false
#   (2-method state check, single attempt, 4 click strategies)
#
# Mode 3 - STABLE Enforcement (Recommended for A/B testing):
#   willhaben_enforce_mietprofil_sharing: true
#   willhaben_mietprofil_stable_mode: true
#   (4-method state check, persistence verification, 3 retries, stealth features)
